<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon_web.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Body styling to center content */
        body {
            font-family: sans-serif;
            background: linear-gradient(110deg, #020b17, #e98410);
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Limit the form width */
        }

        /* Headings */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Input fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Link styling */
        .already-account {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .already-account a {
            color: #007bff;
            text-decoration: none;
        }

        .already-account a:hover {
            text-decoration: underline;
        }

        /* Styling for alert messages */
        .alerts-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Ensure it stays on top of other content */
            width: auto;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <!-- Alert Messages -->
    <div class="alerts-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <strong>
                            {% if message == "Login Successful" %}
                                Logout Successful
                            {% else %}
                                {{ message }}
                            {% endif %}
                        </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Form -->
    <form action="/login" method="POST">
        <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" value="Submit" />
        <p class="already-account">
            Don't have an account? 
            <a href="/register">Register now</a>
        </p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
